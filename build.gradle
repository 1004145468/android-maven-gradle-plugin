
apply plugin: 'java'
apply plugin: 'maven'

repositories {
	mavenCentral()
	mavenLocal()
}

dependencies {
	compile gradleApi()
}
sourceCompatibility = 1.6
targetCompatibility = 1.6

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
    distributionUrl = "https://services.gradle.org/distributions/gradle-${gradleVersion}-all.zip"
}
